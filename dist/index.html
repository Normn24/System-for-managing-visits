<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" -->
  <!-- integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/style.min.css">
  <title>Pet Project4</title>
</head>

<body>
	<header class="header">
		<div class="header-menu">
			<a href="#">
				<img class="logo" src="./img/Logo-Med.png" alt="Logo">
			</a>
			<div class="wrapper-btn">
				<button class="login-button" onclick="login()">
					Log In
				</button>

				<button class="create-visit-button hidden" onclick="openModalWindow()">
					Create Visit
				</button>

				<!-- <button class=" header__btn-make-visit" ">Створити візит</button> -->

				<button class=" logout-button hidden">
					Log Out
				</button>
			</div>
		</div>
	</header>

	<div class="modal hidden" id="authorization-modal">
		<div class="modal-content">
			<p class="modal-title">Login to your account</p>
			<button type="button" class="btn-close" aria-label="Close"></button>
			<form class="modal-body">
				<label for="email" class="form-label">Email:</label>
				<input type="email" class="form-control" id="email" value="" required placeholder="Enter your email"
					name="email">
				<label for="pwd" class="form-label">Password</label>
				<input type="password" class="form-control" id="pwd" required placeholder="Enter your password">
				<button type="submit" class="send-button">Submit</button>
			</form>
		</div>
	</div>





	
	<div id="createModal" class="modal">
    <div class="modal__content">

        <form class="header__form form">

            <div class="select select__edit-container">
                <label for="createDoctor" class="select__label">Doctor</label>
                <select id="createDoctor" class="edit__select form__selector-doctors">
                    <option value="" disabled selected>Select doctor</option>
                    <option value="Cardiologist" class="form__selector-option">Cardiologist</option>
                    <option value="Dentist" class="form__selector-option">Dentist</option>
                    <option value="Therapist" class="form__selector-option">Therapist</option>
                </select>
            </div>

            <div class="input-group" id="create__inputPurpose">
                <input required="" type="text" name="text" autocomplete="off" id="createPurpose"
                    class="input form__purpose">
                <label for="createPurpose" class="user-label">Purpose</label>
            </div>

            <div class="input-group" id="create__inputDescription">
                <input required="" type="text" name="text" autocomplete="off" id="createDescription"
                    class="input form__description">
                <label for="createDescription" class="user-label">Description</label>
            </div>

            <div class="select select__edit-container" id="create__selectPriority">
                <label for="createPriority" class="select__label">Priority</label>
                <select id="createPriority" class="edit__select form__selector-urgency">
                    <option value="" disabled selected>Select priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high"> High </option>
                </select>
            </div>
            <!-- <p class="form__paragraph-urgency">Visit urgency</p>
            <select placeholder="Select visit urgency" class="form__selector-urgency">
                <option style="display:none" selected></option>
                <option value="High">High</option>
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>
            </select> -->

            <div class="input-group" id="create__inputName">
                <input required="" type="text" name="text" autocomplete="off" id="createName"
                    class="input form__patient-name">
                <label for="createName" class="user-label">Name</label>
            </div>

            <div class="input-group" id="create__inputLastVisit">
                <label for="createLastVisitDate" class="select__label">Date of the last visit</label>
                <input required="" name="text" autocomplete="off" class="input edit__date form__last-visit" type="date"
                    id="createLastVisitDate">
            </div>

            <div class="input-group" id="create__inputAge">
                <input required="" type="number" name="text" autocomplete="off" id="createAge" class="input form__age">
                <label for="createAge" class="user-label">Age</label>
            </div>

            <div class="input-group" id="create__inputPressure">
                <input required="" type="text" name="text" autocomplete="off" id="createPressure"
                    class="input form__pulse">
                <label for="createPressure" class="user-label">Blood Pressure</label>
            </div>

            <div class="input-group" id="create__inputBMI">
                <input required="" type="number" name="text" autocomplete="off" id="createBMI"
                    class="input form__mass-index">
                <label for="createBMI" class="user-label">Body Mass Index</label>
            </div>


            <div class="input-group" id="create__inputDisease">
                <input required="" type="text" name="text" autocomplete="off" id="createDisease"
                    class="input form__past-diseases">
                <label for="createDisease" class="user-label">Cardiovascular Diseases</label>
            </div>
            <div class="input-group container-comment" id="create__inputComment">
                <input required="" type="text" name="text" autocomplete="off" id="createComment"
                    class="input form__comment">
                <label for="createComment" class="user-label">Comment </label>
            </div>

            <p class="form__error">All fields must be filled in</p>
            <button class="form__button-close-form">Close</button>
            <button class="form__button-create-visit">Create Visit</button>
        </form>
    </div>
</div>
	<section class="filter__section">
  <div id="filterForm" class="filter__form">
    <div class="wave-group">
      <input required="" type="text" class="input__search" id="searchInput" oninput="filterCards()">
      <label class="label" for="searchInput">
        <span class="label-char" style="--index: 0">S</span>
        <span class="label-char" style="--index: 1">e</span>
        <span class="label-char" style="--index: 2">a</span>
        <span class="label-char" style="--index: 3">r</span>
        <span class="label-char" style="--index: 4">c</span>
        <span class="label-char" style="--index: 5">h</span>
      </label>
    </div>
    <div class="select__filter">
      <div class="select">
        <select id="doctorFilter" onchange="filterCards()">
          <option value="" disabled selected>Select doctor:</option>
          <option value="">All</option>
          <option value="Cardiologist">Cardiologist</option>
          <option value="Therapist">Therapist</option>
          <option value="Dentist">Dentist</option>
        </select>
      </div>
    </div>
    <div class="select__filter">
      <div class="select">
        <select id="statusFilter" onchange="filterCards()">
          <option value="" disabled selected>Select status:</option>
          <option value="">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>
    <div class="select__filter">
      <div class="select">
        <select id="priorityFilter" onchange="filterCards()">
          <option value="" disabled selected>Select priority:</option>
          <option value="">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>
  </div>

  <div id="taskBoard" class="card__board"></div>

  <div id="editModal" class="modal">
    <div class="modal__content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="editFormContainer"></div>
    </div>
  </div>

  <div id="detailsModal" class="modal">
    <div class="modal__content">
      <span class="close" onclick="closeShowMore()">&times;</span>
      <div id="detailsContainer"></div>
    </div>
  </div>
</section>
	<script src="js/main.min.js"></script>
</body>

</html>
